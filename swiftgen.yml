xcassets:
  # Colors input and output
  - inputs:
      - Mureng/Resource/Colors.xcassets
    outputs:
      - templateName: swift5
        params:
          forceProvidesNamespaces: true
          enumName: Colors
        output: Mureng/Resource/Colors+Generated.swift

  # Images input and output
  - inputs:
      - Mureng/Resource/Images.xcassets
    outputs:
      - templateName: swift5
        params:
          forceProvidesNamespaces: true
          enumName: Images
        output: Mureng/Resource/Images+Generated.swift

fonts:
  inputs: Mureng/Resource
  outputs:
    templateName: swift5
    output: Mureng/Resource/Fonts.swift
