xcassets:
  # Colors input and output
  - inputs:
      - Mureng/Source/Colors.xcassets
    outputs:
      - templateName: swift5
        params:
          forceProvidesNamespaces: true
          enumName: Colors
        output: Mureng/Source/Colors+Generated.swift

  # Images input and output
  - inputs:
      - Mureng/Source/Images.xcassets
    outputs:
      - templateName: swift5
        params:
          forceProvidesNamespaces: true
          enumName: Images
        output: Mureng/Source/Images+Generated.swift

